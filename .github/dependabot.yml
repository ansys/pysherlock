version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
        days: 0
    labels:
      - "maintenance"
      - "dependencies"
    commit-message:
      prefix: "build"
    ignore:
      - dependency-name: "grpcio"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
        days: 0
    labels:
      - "maintenance"
    commit-message:
      prefix: "build"
